<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="stylesheets/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        <h1 class="theSubtitle">

        <!--My Photo-->
        <img class="profile" src="images/profilephoto.png">
    </section>

    <!--ALL the  Logos-->
    
    <section class="allTheLogos">

        <!--The HTML Logo-->
        <div class="htmlLogoHome htmlLogoSpin">    
            <img class="htmlLogo htmlTop"  src="images/htmllogo.png">
            <img class="htmlLogo htmlLeft"  src="images/htmllogo.png">
            <img class="htmlLogo htmlRight"  src="images/htmllogo.png">
        </div>
    
        <!--The CSS Logo-->
        <div class="cssContainer cssLogoSpin">
            <div class="cssCube">
            <figure class="cssSide cssFront"><img class="cssLogo" src="images/csslogo.png"></figure> 
            <figure class="cssSide cssBack"><img class="cssLogo" src="images/csslogo.png"></figure>
            <figure class="cssSide cssLeft"><img class="cssLogo" src="images/csslogo.png"></figure>
            <figure class="cssSide cssRight"><img class="cssLogo" src="images/csslogo.png"></figure>
            <figure class="cssSide cssTop"><img class="cssLogo" src="images/csslogo.png"></figure>
            <figure class="cssSide cssBottom"><img class="cssLogo" src="images/csslogo.png"></figure>  
            </div>
        </div> 

        <!--The JAVASCRIPT Logo-->
        <div class="jsContainer">
            <div class="jsCard">
              <div class="jsSide"><img src="images/jslogo.png" class="jslogoFront"></div>
              <div class="jsSide jsBack"><img src="images/happyjavascript2.png" class="jslogoBack"></div>
            </div>
          </div>
        </section>

        <section class="fullstacksection">
             <!---FullStack Logo Section-->

    <div class="fullstackblock">
        <img src="images/nodejslogo.png" class="nodejslogo">
        <img src="images/reactlogo.webp" class="reactlogo">

    </div>
        </section>
    
 <!--Media Links-->

 <section class="linkbox">
